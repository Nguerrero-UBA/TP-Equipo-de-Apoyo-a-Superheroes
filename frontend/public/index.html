<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-white" id="Inicio">
    
    <nav class="navbar navbar-expand-lg bg-primary"  data-bs-theme="dark">
        <div class="container-fluid">
          
          
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              <a class="nav-link" href="Crimenes.html">Crimenes</a>
              <a class="nav-link" href="Buscados.html">Criminales buscados</a>
              <a class="nav-link" href="Capturados.html">Criminales capturados</a>
              <a class="nav-link" href="Heores.html">Heroes</a>
              <a class="nav-link" href="Agregar_Heroes.html">Agregar Heroe</a>
            </div>
          
        </div>
    </nav>
    
    <div class="d-flex justify-content-center my-4">
      <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="toggleSwitch">
          <label class="form-check-label" for="toggleSwitch" id="toggleLabel">Crear Crimen/Criminal</label>
      </div>
  </div>


    <div class="container text-white p-4 rounded shadow-lg"  style="background-color: #2a2d32" id="divCrimenForm">
        <h1>Crear Nuevo Crimen</h1>
        <form id="crimenForm">
            <div class="mb-3">
              <label for="InputDNI" class="form-label">DNI</label>
              <input type="number" min="1" max="99999999" class="form-control" id="InputDNI" required>
            </div>
            <div class="mb-3">
              <label for="InputCrimen" class="form-label">Crimen</label>
              <input type="text" class="form-control" id="InputCrimen">
            </div>
            <div class="mb-3">
                <label for="SelectLoc" class="form-label">Localidad</label>
                <select class="form-select" aria-label="Elegi una Localidad" id="SelectLoc">
                    <option value="">Seleccionar Localidad...</option>
                    
                  </select>
            </div>
            <div class="mb-3">
                <label for="SelectVill" class="form-label">Villano</label>
                <select class="form-select" aria-label="Elegi un Villano" id="SelectVill">
                    <option value="">Seleccionar Villano...</option>
                    
                  </select>
            </div>
            <div class="mb-3">
                <button type="submit">Crear Crimen</button>
            </div>
          </form>
    </div>
    <div class="container text-white p-4 rounded shadow-lg"  style="background-color: #2a2d32; display: none;" id="divCriminalForm">
      <h1 id="titulo">Crear Nuevo Criminal</h1>
      <form id="criminalForm" >
            <div class="mb-3">
                <label for="InputNombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="InputNombre" required>
            </div>
            <div class="mb-3">
                <label for="InputPoder" class="form-label">Nivel de Poder</label>
                <input type="number" class="form-control" id="InputPoder" required>
            </div>
            <div class="mb-3">
                <label for="InputMiembros" class="form-label">NÃºmero de Miembros</label>
                <input type="number" class="form-control" id="InputMiembros" required>
            </div>
            <div class="mb-3">
                <label for="SelectLocCriminal" class="form-label">Localidad</label>
                <select class="form-select" aria-label="Elegi una Localidad" id="SelectLocCriminal">
                    <option value="">Seleccionar Localidad...</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="Upload_Image" class="form-label">Subir Imagen del Villano (solo archivos con extension .png, .jpg o .jpeg)</label>
                <input type="file" id="Upload_Image" class="form-control" accept=".png, .jpg, .jpeg" placeholder="">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Crear Criminal</button>
            </div>
      </form>
    </div>  

    <script src="script.js"></script>
</body>
</html>
