<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Crimen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-dark text-white" id="Inicio">
    
    <nav class="navbar navbar-expand-lg bg-primary"  data-bs-theme="dark">
        <div class="container-fluid">
          
          
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="Inicio.html">Home</a>
              <a class="nav-link" href="Crimenes.html">Crimenes</a>
              <a class="nav-link" href="Capturados.html">Criminales capturados</a>
              <a class="nav-link" href="Heores.html">Heroes</a>
            </div>
          
        </div>
    </nav>

    <div class="container text-white p-4 rounded shadow-lg"  style="background-color: #2a2d32" >
        <h1>Crear Nuevo Crimen</h1>
        
        <form id="crimenForm">
            <div class="mb-3">
              <label for="InputDNI" class="form-label">DNI</label>
              <input type="number" min="1" max="99999999" class="form-control" id="InputDNI" required>
            </div>
            <div class="mb-3">
              <label for="InputCrimen" class="form-label">Crimen</label>
              <input type="text" class="form-control" id="InputCrimen">
            </div>
            <div class="mb-3">
                <label for="SelectLoc" class="form-label">Localidad</label>
                <select class="form-select" aria-label="Elegi una Localidad" id="SelectLoc">
                    <option value="">Seleccionar Localidad...</option>
                    
                  </select>
            </div>
            <div class="mb-3">
                <label for="SelectVill" class="form-label">Villano</label>
                <select class="form-select" aria-label="Elegi un Villano" id="SelectVill">
                    <option value="">Seleccionar Villano...</option>
                    
                  </select>
            </div>
            <div class="mb-3">
                <button type="submit">Crear Crimen</button>
            </div>
          </form>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
