        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="bg-dark text-white" id="Crear_Heroe">
            
        <nav class="navbar navbar-expand-lg bg-primary" style="background-color: #054879;" data-bs-theme="dark">
            <div class="container-fluid">
            
            
                <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>

            </div>

        <div class="container mt-4 rounded shadow-lg" style="background-color: #2a2d32">
            <h1>Formulario de Registro para Heroe</h1>
            <form id="Form_Registrar_Heroe">
                <legend>Ingrese los Datos del Heroe</legend>
                <div class="mb-3">
                    <label for="Input_Name" class="form-label">Nombre</label>
                    <input type="text" id="Input_Name" class="form-control" placeholder="Ingrese el Nombre">
                </div>
                <div class="mb-3">
                    <label for="Input_Power" class="form-label">Nivel de Poder</label>
                    <input type="number" min="1" id="Input_Power" class="form-control" placeholder="Ingrese Nivel de poder">
                </div>
                <div class="mb-3">
                    <label for="Select_Localidad" class="form-label">Localidad a vigilar</label>
                    <select id="Select_Localidad" class="form-select" name="Localidad_Elegida">
                        <option>Seleccione una Localidad</option>
                    </select>
                </div>
                <div class="mb-3 d-flex align-items-center">
                    <div class="form-check form-switch me-3">
                        <input class="form-check-input" type="checkbox" id="toggleImageInputHero">
                        
                    </div>
                    
                    <div class="flex-grow-1">
                        <label for="Upload_Image_hero" class="form-label">Subir Imagen del Heroe (solo archivos con extension .png, .jpg o .jpeg)</label>
                        <input type="file" id="Upload_Image_hero" class="form-control" accept=".png, .jpg, .jpeg" placeholder="">
                        <label for="Upload_Image_URL_hero" class="form-label" style="display:none">Subir Imagen del Heroe (URL)</label>
                        <input type="text" id="Upload_Image_URL_hero" class="form-control" style="display: none;" placeholder="Ingrese la URL de la imagen">
                    </div>
                </div>
                

                <button type="submit" class="btn btn-primary" onclick="CreateHero()">Enviar</button>
            </form>

        </div>
        <script src="script.js"></script>

    </body>

</html>
