name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main  

permissions:
  contents: write  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“‚ Clonar el repositorio
        uses: actions/checkout@v3

      - name: ðŸ”§ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 

      - name: ðŸ“¦ Instalar dependencias
        run: cd backend && npm install
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

          
      - name: ðŸ”§ Configurar git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ðŸš€ Crear nueva rama y preparar archivos
        run: |
          git checkout -b github-pages-deploy-action
          git add -f frontend/public  # AsegÃºrate de que sea la carpeta correcta
          git commit -m "Deploying to gh-pages from GitHub Actions"

      - name: ðŸ“¤ Subir cambios y crear Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          branch: github-pages-deploy-action
          base: gh-pages
          title: "ðŸš€ Deploying to gh-pages"
          body: "Automated deployment to GitHub Pages via GitHub Actions"
          labels: "deployment, automated"
          
